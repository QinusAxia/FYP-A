<body>
    <div class="container">
    
        <div id="hideOnLoad">
            <h2>Select Quiz to do</h2>        

            <form id="openQuiz" onsubmit="return false">                
                <select class="form-control form-control" id="sel1">

                </select>
                <button class="btn btn-primary" id="openQuizbtn">Open Quiz</button>
            </form>
        </div>

        <div id="returnResult">
            <div class="card">
                <div class="card-header">
                    <h5>Result</h5>
                </div>
                <div class="card-body">
                    <h6>Score: <span id="percent"></span></h6>
                    <h6>Answers: <span id="ratio"></span></h6>
                    <h6>Time: <span id="time"></span></h6>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary form-control" id="returnMain">Go back to Quiz Selection</button>
                </div>
            </div>
        </div>

        <h4 id="quizTitle"></h4>
        <form onsubmit="return false" id="submitQuiz">                                           
            <div id="appendhere">
                <!-- Questions will be appended here -->
            </div>
            <button class="btn btn-primary form-control" type="submit" id="submithide">Submit Quiz</button>
        </form>

        <div id="displayResult"></div>
        <!-- <button class="btn btn-primary form-control" id="returnMain">Go back to Quiz Selection</button> -->
        
    </div>
    </div>

</body>
<script src="jquery-3.4.0.js"></script>
