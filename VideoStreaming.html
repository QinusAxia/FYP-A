<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Streaming</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/VideoStreaming.css">
</head>
<body data-ng-controller="myCtrl">
<div class="container-fluid fill-height">
    <h1>Video Streaming</h1>

    <div class="row justify-content-center">
        <div class="col-sm-11 col-xs-11 col-md-10">
            <form action='#' class="btn btn-dark form-control form-control-lg text-left" onsubmit="return false;">
                <input type='file' id='vidfile'/>
              </form>
        </div>
        <div class="col-sm-1 col-xs-1 col-md-1">
            <button type='button' id='btnLoad' class="btn btn-success" value='Load' data-ng-click='loadVideo();'>Load</button>
        </div>
    </div>

    <br>

    <div class="row justify-content-center">
        <video id="vidCanvas" class="col-sm-12 col-xs-12 col-md-10" controls>
            <!-- <source src="image/Vali.mp4" type="video/mp4"> -->
            <source id="vidpath" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<!-- <script src="js/gnmenu.js"></script> -->
<script src="js/angular.min.js"></script>
<script src="jquery-3.4.0.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="js/VideoStreaming.js"></script>
</body>
</html>
