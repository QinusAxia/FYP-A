    <title>Google Nexus Website Menu</title>

        height: 400px;
        margin: 10px 5px 0 0;
    }

</style>

<body>
    <div class="container">
        <ul id="gn-menu" class="gn-menu-main" style="z-index: 999">
            <li class="gn-trigger">
                <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                <nav class="gn-menu-wrapper">
                    <div class="gn-scroller">
                        <ul class="gn-menu">

                            <li><a class="gn-icon gn-icon-download" href="textbook.html">Textbook</a></li>
                            <li><a class="gn-icon gn-icon-cog" href="notebook.html">Notebook</a></li>
                            <li><a class="gn-icon gn-icon-help" href="quiz.html">Quiz</a></li>
                            <li><a class="gn-icon gn-icon-help" href="quizMaker.html">Quiz Maker</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="exercisemaker.html">Exercise Maker</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="displayexercise.html">Exercise</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="submission.html">Submission</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="videobroadcast.html">VideoBroadcast</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="accountsetting.html">Admin Account Setting</a></li>
                            <li><a class="gn-icon gn-icon-archive" href="login.html">Student Account Setting</a></li>
                        </ul>
                    </div><!-- /gn-scroller -->
                </nav>
            </li>
            <li style="color: black; ">Textbook</li>
        </ul>


        <br style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-3">
                <h1>Chapter</h1>
                <hr>
                <p>New Chapter Name:
                    <input type="text" id="newChapterName">

                    <button type="button" id="btnNewChapter">Add</button>
                </p>
                <div id="btn"></div>

                <h1>Edit Textbook</h1>
                <hr>
                <input type="file" id="pictureTest" style="width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;" capture>
                <label style=" font-weight: normal;
    background-color: black;
    display: inline-block; text-align: center; width: 100%; background-color: #e7e7e7; color:#34495e; padding: 8px 20px;" for="pictureTest">Upload New Page</label>

                <hr>
                <button id="delChapter" style="width:100%">Delete Chapter</button>
                <button id="delPage" style="width:100%">Delete Page</button>




            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="chapter" style="text-align: center">Select Your Chapter</h1>
                        <hr style="width:90%">
                        <div class="col-md-12" style="text-align: center;">

                            <div id="recordToLoad"></div>
                            <br>
                            <img id="testImage" class="thumb">
                            <hr style="width:90%">
                            <button id="previousPage">Previous</button><button id="nextPage">Next</button>
                            <h2 id="page" style="text-align: center">Page:</h2>
                        </div>
                    </div>




                </div>
            </div>

        </div>

    </div><!-- /container -->

    <script>
        async function loadJSON(fname) {
            var response = await fetch(fname)
            var str = await response.text();
            var data = JSON.parse(str)
            var idb = await importIDB("login", "account", data["account"]);
        }

        window.onload = loadJSON("js/account.js")

    </script>
    <script src="js/classie.js"></script>
    <script src="js/gnmenu.js"></script>
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <!-- Your Controller -->
    <script src="js/importIDB.js"></script>
    <script src="js/textbook-app2.js"></script>
    <script>
        new gnMenu(document.getElementById('gn-menu'));

    </script>
</body>
