<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="jquery-3.4.0.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quiz Maker</h1>
        <p>
            <label for="title">Title: <input type="text" name="QuizTitle" id="title"></label>
            <button type="button" class="btn btn-primary">Deploy Quiz</button>
        </p>
        <form id="addQuestion" onsubmit="return false">
            <div class="question">
                <p>Question 1</p>
                <div class="col-md-12">
                    <input type="text" name="questionBox" placeholder="Begin Typing Question here"
                        class="form-control input-lg"></div>
                <div class="col-md-8"><input type="text" id="A" name="answer" placeholder="Option A"
                        class="form-control"></div>
                <div class="col-md-8"><input type="text" id="B" name="answer" placeholder="Option B"
                        class="form-control"></div>
                <div class="col-md-8"><input type="text" id="C" name="answer" placeholder="Option C"
                        class="form-control"></div>
                <div class="col-md-8"><input type="text" id="D" name="answer" placeholder="Option D"
                        class="form-control"></div>
                <div class="col-md-12"><button type="submit" id="saveQuestionBtn" class="btn btn-primary">Save
                        Question</button></div>
            </div>
        </form>
        <div class="newQuest"></div>
        <button class="btn btn-outline-primary" id="newStuff">Create new Question</button>


    </div>
</body>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="localforage.min.js"></script>
<script src="quizMaker.js"></script>

</html>
