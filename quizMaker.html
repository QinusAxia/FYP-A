<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="jquery-3.4.0.js"></script>
</head>

<body>
    <div class="container">
        <h1>Quiz Maker</h1>
        <p>Please give this quiz a name/title first. The name should not contain special characters like comma or
            apostrophy</p>
        <form id="addTitle" onsubmit="return false">
            <div class="input-group mb-3">
                <input id="quizTitleVal" type="text" class="form-control" placeholder="Quiz Title"
                    aria-label="Quiz Title">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Create Quiz</button>
                </div>
            </div>
        </form>
        <div class="newQuest"></div>
        <button class="btn btn-outline-primary" id="newStuff">Create new Question</button>
    </div>
</body>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="localforage.min.js"></script>
<script src="quizMaker.js"></script>
